<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head/>
<title> Student Four Registration Form</title>
<h:head/>

<h:body/>

<h:form>

   First name:<h:inputText value="#{studentFour.firstName}"/>
   <br/><br/>
   Last name : <h:inputText value="#{studentFour.lastName}"/>
   <br/><br/>
   Favourite programming languages:
   <h:selectManyCheckbox value="#{studentFour.languages}">
      <f:selectItem itemValue="Java" itemLabel="Java"/>
      <f:selectItem itemValue="Python" itemLabel="Python"/>
      <f:selectItem itemValue="PHP" itemLabel="PHP"/>
   </h:selectManyCheckbox>
   <br/><br/>
   <h:commandButton value="Submit" action="student_four_response"/>

</h:form>

<h:body/>
</html>
